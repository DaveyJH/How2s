<DOCTYPE! html>

<html lang="en-US">
    <head>
        <title>
            Headings!
        </title>
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>

        <!-- headings rank from 1 - most important to 6 - least important.
        they should be used with semantics in mind and not just for text sizing.
        there should be only one h1 heading to a page (article exception) -->

        <!-- headings should not be skipped.  h1 followed by h2 etc. -->
        <!-- allow easy screen reader scanning of page!! -->
        <!-- text with a heading has more weight in search results. -->
        <!-- search engine optimization SEO -->
        <h1>This is a <span class="blue"><samp>&lt;h1&gt;</samp></span> heading</h1>
        <h2>This is a <span class="blue"><samp>&lt;h2&gt;</samp></span> heading</h2>
        <h3>This is a <span class="blue"><samp>&lt;h3&gt;</samp></span> heading</h3>
        <h4>This is a <span class="blue"><samp>&lt;h4&gt;</samp></span> heading</h4>
        <h5>This is a <span class="blue"><samp>&lt;h5&gt;</samp></span> heading</h5>
        <h6>This is a <span class="blue"><samp>&lt;h6&gt;</samp></span> heading</h6>

        <p><a href="../contents.html">Contents Page</a></p>
    </body>

</html>
